<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box {
    position: fixed;
    width: 100px;
    height: 100px;

    background-color: blue;
    animation: left 5s ease 2s 1 normal both;
  }

  @keyframes left {
    0% {
      background: red;
      left: 0%;
    }

    50% {
      background: yellow;
      left: 200px;
    }

    100% {
      background: green;
      left: 500px;
    }
  }
</style>


<body>
  <div class="box"></div>
</body>

</html>
